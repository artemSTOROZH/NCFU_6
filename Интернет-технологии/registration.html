<body>
<h2>Регистрация пользователя</h2>
<form id="registration-form" onsubmit="return validateForm()">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="phone">Номер телефона:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
        <small>Введите 11 цифр без пробелов и других символов</small>
    </div>
    <div>
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" minlength="4" required>
        <small>Минимум 4 символов</small>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
