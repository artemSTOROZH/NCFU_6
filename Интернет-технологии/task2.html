<h1>Методы для куба (трехмерного массива)</h1>

<div id="cube"></div>

<div id="sum"></div>

<div id="average"></div>

<div id="min"></div>

<div id="max"></div>

<script>
    // Генерируем куб (трехмерный массив) с произвольными числами
    var cube = [];
    var sizeX = Math.floor(Math.random() * 5) + 2; // Размер куба по оси X от 2 до 6
    var sizeY = Math.floor(Math.random() * 5) + 2; // Размер куба по оси Y от 2 до 6
    var sizeZ = Math.floor(Math.random() * 5) + 2; // Размер куба по оси Z от 2 до 6

    for (var x = 0; x < sizeX; x++) {
        cube[x] = [];
        for (var y = 0; y < sizeY; y++) {
            cube[x][y] = [];
            for (var z = 0; z < sizeZ; z++) {
                cube[x][y][z] = Math.floor(Math.random() * 100); // Случайное число от 0 до 99
            }
        }
    }

    // Выводим куб на страницу
    document.getElementById('cube').textContent = 'Куб (трехмерный массив): ' + JSON.stringify(cube);

    // Находим сумму всех элементов куба
    var sum = 0;
    for (var i = 0; i < sizeX; i++) {
        for (var j = 0; j < sizeY; j++) {
            for (var k = 0; k < sizeZ; k++) {
                sum += cube[i][j][k];
            }
        }
    }
    document.getElementById('sum').textContent = 'Сумма всех элементов куба: ' + sum;

    // Находим среднее арифметическое всех элементов куба
    var totalElements = sizeX * sizeY * sizeZ;
    var average = sum / totalElements;
    document.getElementById('average').textContent = 'Среднее арифметическое всех элементов куба: ' + average;

    // Находим минимальный элемент куба
    var min = cube[0][0][0];
    for (var m = 0; m < sizeX; m++) {
        for (var n = 0; n < sizeY; n++) {
            for (var p = 0; p < sizeZ; p++) {
                if (cube[m][n][p] < min) {
                    min = cube[m][n][p];
                }
            }
        }
    }
    document.getElementById('min').textContent = 'Минимальный элемент куба: ' + min;

    // Находим максимальный элемент куба
    var max = cube[0][0][0];
    for (var q = 0; q < sizeX; q++) {
        for (var r = 0; r < sizeY; r++) {
            for (var s = 0; s < sizeZ; s++) {
                if (cube[q][r][s] > max) {
                    max = cube[q][r][s];
                }
            }
        }
    }
    document.getElementById('max').textContent = 'Максимальный элемент куба: ' + max;
</script>
