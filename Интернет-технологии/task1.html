<body>

<h1>Сумма всех элементов массива</h1>

<div id="array"></div>

<div id="result"></div>

<script>
    // Генерируем одномерный массив с случайными числами
    var array = [];
    var size = Math.floor(Math.random() * 10) + 1; // Размер массива от 1 до 10
    for (var i = 0; i < size; i++) {
        array.push(Math.floor(Math.random() * 100)); // Случайное число от 0 до 99
    }

    // Выводим массив на страницу
    document.getElementById('array').textContent = 'Массив: [' + array.join(', ') + ']';

    // Вычисляем сумму всех элементов массива
    var sum = 0;
    for (var j = 0; j < array.length; j++) {
        sum += array[j];
    }

    // Выводим результат на страницу
    document.getElementById('result').textContent = 'Сумма всех элементов массива: ' + sum;
</script>

</body>
